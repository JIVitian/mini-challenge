<section class="container pt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of headers">{{ header | titlecase }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.nombre }}</td>
        <td>{{ person.edad }}</td>
        <td>{{ person.carrera }}</td>
        <td>{{ person.hobbie }}</td>
      </tr>
    </tbody>
  </table>
</section>
